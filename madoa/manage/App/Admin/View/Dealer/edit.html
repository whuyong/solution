<include file="Public/header"/>
<include file="Public/menu"/>
<div class="page-content">
	<div class="page-header">
		<h1>
			经销商管理
			<small>
				<i class="icon-double-angle-right"></i>
				<eq name="Think.ACTION_NAME" value="edit">修改经销商<else/>添加经销商</eq>
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<!-- PAGE CONTENT BEGINS -->
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="tabbable">
					<ul class="nav nav-tabs" id="myTab">
						<li>
							<a href="{:U('Dealer/index')}">
								<i class="green icon-home bigger-110"></i>
								经销商列表
							</a>
						</li>
						<li class="active">
							<a >
								<i class="green icon-edit bigger-110"></i>
								<eq name="Think.ACTION_NAME" value="edit">修改经销商<else/>添加经销商</eq>
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane in active">
							<form  id="ajaxForm" class="form-horizontal" action='
							<eq name="Think.ACTION_NAME" value="edit">{:U("Dealer/update")}<else/>{:U("Dealer/insert")}</eq>' method="post">
								<input type="hidden" name="f_id" value="{$data.f_id}"/>
								
								<div class="space-4"></div>

								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" > 经销商名称 </label>
									<div class="col-sm-9">
										<input type="text"  name="f_name" placeholder="请输入经销商名称" class="col-xs-10 col-sm-5" value="{$data.f_name}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" > 微信企业号 </label>
									<div class="col-sm-9">
										<input type="text"  name="f_wx_cid" placeholder="请输入微信企业号" class="col-xs-10 col-sm-5" value="{$data.f_wx_cid}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" > 微信secretId </label>
									<div class="col-sm-9">
										<input type="text"  name="f_sid" placeholder="请输入微信secretId" class="col-xs-10 col-sm-5" value="{$data.f_sid}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"
									      > 描述 </label>
									<div class="col-sm-9">
										<textarea  class="col-xs-8" rows="5" name="f_content">{$data.f_content}</textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right" > 状态</label>
									<div class="col-sm-2">
										<input type="radio" name="f_status" class="ace"
										       <eq name="data.f_status" value="1">checked<else/></eq>
												<eq name="data.f_status" value="">checked<else/></eq> value="1"/>
										<span class="lbl"> 已开启 </span>
										<input  type="radio" name="f_status" class="ace"
										<eq name="data.f_status" value="2">checked<else/></eq> value="2"/>

										<span class="lbl"> 未开启 </span>
									</div>
								</div>

								<div class="space-4"></div>

								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-info" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="button">
											<i class="icon-undo bigger-110"></i>
											返回
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- PAGE CONTENT END -->
</div>
</div>
</div>

<!-- inline scripts related to this page -->

<include file="Public/footer"/>
